<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="screen">1234567890</div>
      <div class="btn btn-clear">Clear</div>
      <div class="calculator-controls">
        <div class="digits">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">,</div>
          <div class="btn">0</div>
          <div class="btn">=</div>
        </div>
        <div class="operators">
          <div class="btn control">+</div>
          <div class="btn control">-</div>
          <div class="btn control">x</div>
          <div class="btn control">/</div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
